<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 50px;
            margin-top: 20px;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px white; }
            to { text-shadow: 0 0 20px yellow; }
        }
        #birthdayMessage {
            font-size: 24px;
            margin-top: 10px;
        }
        .heart {
            position: absolute;
            animation: floatUp 5s infinite;
            font-size: 50px;
            color: red;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
        #photoFrame {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid white;
            box-shadow: 0 0 20px white;
            margin: 20px auto;
        }
        #photoFrame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #proposal {
            margin-top: 20px;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            background: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }
        .btn:hover {
            background: gold;
        }
        #yesBtn {
            background: green;
            color: white;
        }
        #noBtn {
            background: red;
            color: white;
            position: absolute;
        }
        
        /* Cinematic Effect */
        #cinematicScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            text-align: center;
            z-index: 10;
        }
        #cinematicText {
            font-size: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: fadeIn 3s forwards;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>üéÇ Happy Birthday My Love ‚ù§</h1>
    <p id="birthdayMessage">Tum meri zindagi ka sabse khoobsurat hissa ho! ‚ù§</p>

    <div id="photoFrame">
        <img src="IMG-20250226-WA0010.jpg" alt="My Love">
    </div>

    <div id="proposal">
        <h2>Will You Marry Me? üíç</h2>
        <button class="btn" id="yesBtn">Yes ‚ù§</button>
        <button class="btn" id="noBtn">No üò¢</button>
    </div>

    <div id="cinematicScreen">
        <div id="cinematicText">I Love You Forever ‚ù§</div>
        <audio id="loveMusic">
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
        </audio>
    </div>

    <audio autoplay loop>
        <source src="https://www2.cs.uic.edu/~i101/SoundFiles/BirthdaySong.mp3" type="audio/mp3">
    </audio>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§";
            heart.classList.add("heart");
            document.body.appendChild(heart);
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);

        document.getElementById("yesBtn").addEventListener("click", function() {
            document.getElementById("cinematicScreen").style.display = "block";
            document.getElementById("loveMusic").play();
        });

        document.getElementById("noBtn").addEventListener("mouseover", function() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            this.style.left = x + "px";
            this.style.top = y + "px";
        });
    </script>
</body>
</html>
